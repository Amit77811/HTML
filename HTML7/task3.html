<!DOCTYPE html>

  <head>

    <title>QTrip Landing Page</title>

  <body>

    <header class="header"> 
      <div class="logo">QTrip</div> 
      <nav class="nav"> 
        <a href="#">Home</a> 
        <a href="#">Explore</a> 
      </nav> 
    </header>
